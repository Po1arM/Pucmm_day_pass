<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" >
    <div class="container-fluid">
    <a class="navbar-brand" href="#" style="margin-left: 7%">PUCMM Day Pass</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    </div>
</nav>
<div style="margin-left: 2%; margin-right: 2%; margin-top: 1%;">
    <a th:href="@{crearEstuiante}" class="btn btn-primary" style="margin-left: 7%; margin-right: 7%; margin-top: 1%;">Registrar Usuario</a>
    <a class="btn btn-primary" href="/login" style="margin-left: 7%; margin-right: 7%; margin-top: 1%;">Login</a>
    <div class="card" style="margin-left: 7%; margin-right: 7%; margin-top: 1%;">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Nacionalidad</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Correo</th>
                    <th>Opciones</th>
                </tr>
                </thead>
                <tbody>
                    <th:block th:each = "usuario : ${usuarios}">

                        <tr>
                            <td th:text = "${usuario.id}"></td>
                            <td th:text = "${usuario.nombre}"></td>
                            <td th:text = "${usuario.apellido}"></td>
                            <td th:text = "${usuario.nacionalidad}"></td>
                            <td th:text = "${usuario.getEdad()}"></td>
                            <td th:text = "${usuario.username}"></td>
                            <td style="width: 25%;">
                                <a th:href="@{modificarUsuario(id = ${usuario.id})}" class="btn btn-success">Modificar</a>
                                <a th:href="@{borrarUsuario(id = ${usuario.id})}" class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                    </th:block>

                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
