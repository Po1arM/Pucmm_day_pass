<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/logincustom.css">
    <!-- Estilos básicos (no necesitas descargarlos) -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.js"></script>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <title>Login</title>
</head>

<body>
<div class="sidenav">
    <div class="login-main-text">
        <h2>Iniciar sesión</h2>
        <p>Ingrese o regístrese desde aquí.</p>
        <a href="/" class="btn btn-secondary">Volver a la página principal</a>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form method="POST" action="/perform_login">
                <div class="form-group">
                    <label>Nombre de usuario</label>
                    <input id="username" name="username" type="text" class="form-control" placeholder="Usuario" minlength="3" maxlength="16" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Clave" minlength="3" maxlength="16" required>
                </div>
                <div class="form-group">
                    <input id="remember" name="remember" type="checkbox">
                    <label for="remember">Recordar contraseña</label>
                </div>
                <input type="submit" value="Ingresar" class="btn btn-primary">
                <!--<a href="/registrar" class="btn btn-secondary">Registrar</a>-->
            </form>
        </div>
    </div>
</div>
</body>

</html>
